
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VUE Slider</title>
    <!-- VUE JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.7.10/vue.min.js"
    integrity="sha512-H8u5mlZT1FD7MRlnUsODppkKyk+VEiCmncej8yZW1k/wUT90OQon0F9DSf/2Qh+7L/5UHd+xTLrMszjHEZc2BA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- BOOTSTRAP ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!-- SCRIPT -->
    <script src="js/script.js" defer></script>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Turret+Road:wght@700&display=swap" rel="stylesheet">

</head>

    <body>

        <main id="root">
            
            <!-- PAGE TITLE -->
            <h1 class="fl-h1 text-center pt-5 mb-5"><img src="img/vuelogo.png" alt="" class="img-fluid fl-logo">SLIDER</h1>
    
            <!-- SLIDER -->

            <section class="container d-flex pt-5 justify-content-center align-items-center">

                <!-- PICTURES -->

                <div class="row d-flex text-center pictures">
                    <div v-for="(item, index) in mainArray" class="item mb-5" :class="index === currentSlide ? 'active' : ''">
                        <img src="img/01.jpg" alt="" class="img-fluid w-100">
                        <div class="text-center fl-text mt-5">
                            <h3>{{item.title}}</h3>
                            <p>{{item.text}}</p>
                        </div>
                    </div>
                    <div class="d-flex justify-content-between">
                        <i class="bi bi-arrow-left-circle-fill" style="font-size: 2rem"></i>

                            <!-- THUMBNAILS CICLE -->
                            <div v-for="(item, index) in mainArray" class="thumb" :class="index === currentSlide ? 'active' : ''">
                                <img :src="item.image" :alt="item.title" @click="thumbClick(index)">
                            </div>

                        <i class="bi bi-arrow-right-circle-fill" style="font-size: 2rem"></i>
                    </div>
                </div>

            </section>
    
         </main>

    </body>

</html>
